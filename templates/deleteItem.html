{% extends "main.html" %}
{% block content %}
    <div class="row main-section padding-top padding-bottom margin-right margin-left margin-top">
        <div class="col-md-3">
        </div>
        <div class="col-md-9 pane">
            <h3> Are you sure you want to delete "{{item.name}}"? </h3>
            <form action="{{ url_for('deleteItem',category_id = item.category_id, item_id=item.id)}}" method = 'post'>
                <input type='submit', value = 'Delete'>
            </form>
            </br>
            <a href = '{{url_for('showItems', category_id = item.category_id)}}'> Cancel </a>
        </div>
    </div>
{% endblock %}

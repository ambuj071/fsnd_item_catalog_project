{% extends "main.html" %}
{% block content %}
    <div class="row main-section padding-top padding-bottom margin-right margin-left margin-top">
        <div class="col-md-3">
        </div>
        <div class="col-md-9 pane">
            <h3> New Category Item </h3>
            <form action="{{url_for('newItem', category_id=category_id )}}" method = 'POST'>
                <p>Name:</p>
                <input type='text' size='30' name='name' required>
                <p>Description:</p>
                <input type='text' size='70' name='description'>
                </br></br>
                <input type='submit' value='Create'>
            </form>
            </br>
            <a href = '{{url_for('showItems', category_id = category_id)}}'> Cancel </a>
        </div>
    </div>
{% endblock %}
